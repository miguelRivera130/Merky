<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Merky</title>
</head>

<body>
    <select class="select">
        <option>Categorías</option>
        <option>Frutas y verduras</option>
        <option>Bebidas</option>
        <option>Panadería</option>
        <option>Lácteos</option>
        <option>Carnes</option>
    </select>
    <div class="input__container">
        <input class="input" type="text" placeholder="Buscar producto">
        <img class="input__img input__img--left" src="./images/IconSearch.svg">
    </div>
    <div class="input__container input__container--big">
        <input class="input" type="text" placeholder="Buscar producto">
        <img class="input__img input__img--left" src="./images/IconSearch.svg">
    </div>
    <div class="input__container">
        <input class="input input--right" type="text" placeholder="Nombre a tu lista">
        <img class="input__img input__img--right" src="./images/IconEdit.svg">
    </div>
    <div class="card">
        <div class="card__list">
            <input type="checkbox" id="list" name="list">
            <label for="list">Lista para la semana</label>
            <p>
                Nov.24
            </p>
        </div>
    </div>
    <div class="card">
        <div class="card__list--add">
            <button id="add" name="add">
            </button>
            <label for="add">Agregar nueva lista</label>

        </div>
    </div>
    <div class="navBar">
        <button class="navBar__home"></button>
        <button class="navBar__list"></button>
        <button class="navBar__community"></button>
        <button class="navBar__profile"></button>
    </div>
    <button class="button button--active">Agregar producto</button>
    <button class="button button--inactive">Agregar producto</button>
    <div class="card__time">
        <h1>00:35:43</h1>
        <span>
            Mejor:
            <b>00:25:10</b>
        </span>
    </div>

    <div class="cardProduct">
        <div class="cardProduct__container">
            <div class="cardProduct__img">
                <img class="cardProduct__size" src="./images/huevos.png">
            </div>
            <div class="cardProduct__info">
                <div class="cardProduct__title">
                    <p class="cardProduct__name"> <strong> Huevos Kike AAA </strong></p>
                    <p class="cardProduct__weight"> 500g </p>
                </div>
                <div class="cardProduct__starContainer">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                </div>
                <p class="cardProduct__price"> $12.000 </p>
            </div>

        </div>
    </div>

    <section class="cardNewProduct">
        <div class="cardNewProduct__container">
            <div class="cardNewProduct__icon">
                <img class="cardNewProduct__size" src="./images/plus.svg">
            </div>
            <p class="cardNewProduct__text"> <strong> Agregar productos </strong></p>
        </div>
    </section>


    <div class="cardProduct">
        <div class="cardProduct__container">
            <div class="cardProduct__img">
                <img class="cardProduct__size" src="./images/fanta.png">
            </div>
            <div class="cardProduct__info">
                <div class="cardProduct__title">
                    <p class="cardProduct__name"> <strong> Fanta Orange </strong></p>
                    <p class="cardProduct__weight"> 350ml </p>
                </div>
                <div class="cardProduct__starContainer">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                    <img class="cardProduct__star" src="./images/star.svg">
                </div>
                <p class="cardProduct__price"> $2.000 </p>
                <div class="cardProduct--addLink">
                    <img src="./images/lista2.svg"></img>
                </div>
            </div>

        </div>
    </div>

    <div class="cardImg cardImg__categorylink">
        <div class="cardImg--title cardImg__downleft">
            Bebidas
        </div>
    </div>

    <div class="cardImg cardImg__retaillink">
        <div class="cardImg--subtitle1 cardImg__downright">
            0.1km
        </div>

        <div class=" cardImg__downleft">

            <div class="cardImg--title">Exito</div>
            <div class="cardImg--subtitle">Avenida 3F #Norte 52N-46</div>
        </div>

    </div>

    <div class="popUp">

        <h2 class="popUp__element">!</h2>
        <h3 class="popUp__title">Huevos Kikes AAA</h3>
        <label class="radioButton">

            <input class="radioButton__input" type="radio" name="radio">
            <span class="radioButton__checkmark"></span>
            <label class="radioButton__label" for="">Elemento 1</label>


        </label>
        <label class="radioButton">

            <input class="radioButton__input" type="radio" name="radio">
            <span class="radioButton__checkmark"></span>
            <label class="radioButton__label" for="">Elemento 1</label>


        </label>
        <label class="radioButton">

            <input class="radioButton__input" type="radio" name="radio">
            <span class="radioButton__checkmark"></span>
            <label class="radioButton__label" for="">Elemento 1</label>


        </label>
        <label class="radioButton">

            <input class="radioButton__input" type="radio" name="radio">
            <span class="radioButton__checkmark"></span>
            <label class="radioButton__label" for="">Elemento 1</label>
            

        </label>


        <button class="button button__popUp">Reportar</button>
    </div>



</body>

</html>
